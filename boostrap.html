  <div class="card text-center">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a class="nav-link active" href="#" id="active">Active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="link">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
    </div>
    <div class="card-body " id="exp1">
      <h5 class="card-title">Special title treatment</h5>
      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
    <div class="card-body " id="exp2">
      <div class="row">
        <div class="col-4">
          <div class="list-group" id="myList" role="tablist">
            <a class="list-group-item list-group-item-action active" data-toggle="list" href="#home" role="tab">Home</a>
            <a class="list-group-item list-group-item-action" data-toggle="list" href="#profile" role="tab">Profile</a>
            <a class="list-group-item list-group-item-action" data-toggle="list" href="#messages" role="tab">Messages</a>
            <a class="list-group-item list-group-item-action" data-toggle="list" href="#settings" role="tab">Settings</a>
          </div>
        </div>
        <div class="col-8">
          <div class="tab-content">
            <div class="tab-pane active" id="home" role="tabpanel">C++</div>
            <div class="tab-pane" id="profile" role="tabpanel">Java</div>
            <div class="tab-pane" id="messages" role="tabpanel">Javascript</div>
            <div class="tab-pane" id="settings" role="tabpanel">PHP</div>
          </div>
        </div>
      </div>     
    </div>
  </div>
 
  <script>    
    let a, b;
    function myFunction(a, b){
      document.getElementById(a).className = document.getElementById(a).className.replace( /(?:^|\s)active(?!\S)/g , '' );
      document.getElementById(b).className += " active";
      if(a == "active"){
        $('#exp1').css('visibility' , 'hidden');
        $('#exp2').css('visibility' , 'visible');
        $(".card.text-center").css('height' , '352px');
      }
      else if(a == "link"){
        $('#exp1').css('visibility' , 'visible');
        $('#exp2').css('visibility' , 'hidden');
      }
      
    }
    document.getElementById("link").addEventListener("click", function(){
      myFunction("active", "link");
    });
    document.getElementById("active").addEventListener("click", function(){
      myFunction("link", "active");
    });
    
  </script>
